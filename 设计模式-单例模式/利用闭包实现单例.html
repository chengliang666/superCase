<body>
  <script>
    var Singleton = function( name ){
      this.name = name;
    };

    Singleton.getInstance = (function(){
      var instance = null;
      return function( name ){
        if ( !instance ){
          instance = new Singleton( name );
        }
        return instance;
      }
    })();
    var a = Singleton.getInstance('a')
    var b = Singleton.getInstance('b')
    console.log(a===b)
  </script>
</body>
