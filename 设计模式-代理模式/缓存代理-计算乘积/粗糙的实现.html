<html>

<body>
  <script>
    var mult = function () {
      console.log('开始计算乘积');
      var a = 1;
      for (var i = 0, l = arguments.length; i < l; i++) {
        a = a * arguments[i];
      }
      return a;
    };
    mult(2, 3); // 输出：6
    mult(2, 3, 4); // 输出：24
  </script>
</body>

</html>
